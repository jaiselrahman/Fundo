{config_load file="smarty.conf"}

<!DOCTYPE html>
<html>

<head lang="en">
    <title>FunDo</title>
    <meta charset="UTF-8">
    <meta content="text/html" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{#root#}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{#root#}/fundo/static/style.css" rel="stylesheet">
    <script src="{#root#}/static/js/jquery.js"></script>
    <script src="{#root#}/static/js/bootstrap.min.js"></script>
</head>

<body class="container" style="padding-top: 7rem;">
    <header>
        <nav class="navbar-default navbar-fixed-top" role="navigation" style="padding-left:1rem; padding-right:1rem; background-color:rgb(31, 91, 141)">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle nav-item" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:white" href="/fundo/">
                    <strong>FunDo</strong>
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-right disabled" id="navbar-collapse">
                <ul class="nav navbar-nav nav-item">
                    <li {if $page=='home' } class='activated' {/if}>
                        <a href="/fundo/">Home</a>
                    </li>
                    <li {if $page=='about' } class='activated' {/if}>
                        <a href="/fundo/about">About</a>
                    </li>
                    <li {if $page=='privacy' } class='activated' {/if}>
                        <a href="/fundo/privacy">Privacy</a>
                    </li>
                    <li>
                        <a href="https://github.com/jaiselrahman/fundo">Github</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
