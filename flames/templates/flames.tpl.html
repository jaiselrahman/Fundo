{include file="header.tpl.html"}
<script src="/fundo/flames/utils.js">
</script>
<h2 class="bg-primary" style="text-align: center">Flames</h2>
<div class="well">
    <form id="flames" class="form-horizontal" style="margin-top: 36px;" role="form" onsubmit="onSubmit();" action="/fundo/flames/index.php"
        method="POST">
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <input class="form-control" id="name1" value="{$name1}" placeholder="Enter Your Name" autofocus="true" type="text" required="true"> </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <input class="form-control" id="name2" value="{$name2}" placeholder="Enter Another Name" type="text" required="true"> </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <table width="100%" border=0>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-info" onClick="clearText();">Clear</button>
                        </td>
                        <td align="right">
                            <button type="submit" class="btn bg-primary">Do Flames...!</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group row">
            <strong>
                <div class="alert-success text-center text-danger" id="result">{$result}
                </div>
            </strong>
        </div>
    </form>
</div>
<div class="well text-center">
    <text class="text-danger"> Download Flames app for Android </text>
    <a href="http://jaisel.000webhostapp.com/apps/com.jaisel.flames-1.3.0.apk" target=_self>
        <button class="btn btn-danger" style="margin-left: 20px">Download</button>
    </a>
</div>
{include file="footer.tpl.html"}
